<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container-fluid">

              <li class="nav-item">
                <a class="nav-link" href="#">Product Design</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Typography</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Web Design</a>
              </li>
