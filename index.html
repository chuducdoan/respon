<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg">
              <div
                class="collapse navbar-collapse justify-content-between"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Find talent </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">For designers </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Inspiration</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Learn design</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Go Pro</a>
                  </li>
                </ul>
                <img src="./Gallery/icon/logo.svg" alt="" />
                <form class="form-inline my-2 my-lg-0">
                  <img
                    class="search"
                    src="./Gallery/icon/icon-search.svg"
                    alt=""
                  />
                  <input
                    class=""
                    type="search"
                    placeholder="Search..."
                    aria-label="Search"
                  />
                  <button class="btn my-2 my-sm-0" type="submit">
                    Share work
                  </button>
                  <img src="./Gallery/image/user.png" alt="" />
                </form>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <br /><br /><br /><br /><br /><br />
      <div class="navigate p-35">
        <div class="row justify-content-between">
          <div class="col-1">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle button-01"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Following
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">Action</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Another action
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Something else here
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-8">
            <nav>
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Discover</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Animation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Branding</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Illustration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mobile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Print</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Product Design</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Typography</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Web Design</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-1">
            <img
              src="./Gallery/icon/icon-filters.svg"
              alt=""
              class="img-filter"
            />
            <button type="button" class="btn button-01 button-filter">
              Filters
            </button>
          </div>
        </div>
      </div>
      <main class="p-35">
        <div class="row">
          <div class="col">
            <div class="card">
              <img
                src="./Gallery/image/img1.png"
                class="card-img-top"
                alt="..."
              />
              <div class="infor-card">
                <div class="row">
                  <div class="col-8">
                    <img src="./Gallery/image/icon-page.png" alt="" />
                    <span>Orizon: UI/UX Design Agency</span>
                    <img src="./Gallery/icon/team.svg" alt="" />
                  </div>
                  <div class="col-4 d-flex">
                    <div class="like">
                      <img src="./Gallery/icon/like.svg" alt="" />
                      <span>35</span>
                    </div>
                    <div class="view">
                      <img src="./Gallery/icon/view.svg" alt="" />
                      <span>1.7k</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
